application:
  name: gateway-server

server:
  port: 8080

spring:
  config:
    import: "nacos:gateway-server.yaml"
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      routes:
        - id: user
          uri: lb://user-server
          predicates:
            - Path=/user/**,/api/user/**
        - id: user-api
          uri: lb://user-server
          predicates:
            - Path=/user/**
#        - id: oauth2-callback
#          uri: //localhost:8080
#          predicates:
