#          filters:
#            - StripPrefix=0  # 禁止截断路径前缀
#        - id: login
#          uri: lb://authorization-server
#          predicates:
#            - Path=/loginPage/**
#            - Path=/login/**

  security:
    oauth2:
      client:
        registration:
          gatewayClient:
            client-id: "gatewayClient"
            client-secret: "000000"
            authorization-grant-type: "authorization_code"
            redirect-uri: "http://8.138.34.108:8080/login/oauth2/code/gatewayClient"
            scope:
              - "openid"
#              - "profile"
            provider: "authorizationServer"
        provider:
          authorizationServer:
            issuer-uri: "http://8.138.34.108:8081"
